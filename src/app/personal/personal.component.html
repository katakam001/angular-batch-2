<form [formGroup]="personalDetails">
  <div>
  <mat-form-field>
    <mat-label>
      First Name
    </mat-label>
    <input matInput placeholder="Raj" formControlName="firstName">
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>
      Last Name
    </mat-label>
    <input matInput placeholder="katakam" formControlName="lastName">
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>
      Email Address
    </mat-label>
    <input matInput placeholder="katakam001@gmail.com" formControlName="email">
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>
      Password
    </mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
</div>
  <button [disabled]="personalDetails.invalid"  mat-raised-button color="primary"(click)="read()">Primary</button>
  <!-- <button mat-raised-button style="float: right;" color="primary"(click)="reset()">Reset</button> -->
  <p>{{display|json}}</p>
</form>

 <!-- <div style="font-size: larger;font-family: cursive;background-color: aqua;color: brown;margin: 4em;margin-left: 40em;"> -->
   <div class="structure-form color-form font-form">
  <p>Create a new Account</p>
  <flex>
    <!-- basic mat input -->
    <mat-form-field >
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Peter" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Rocy">
    </mat-form-field>
  </flex>
  <div>
    <!-- basic mat input -->
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput [type]="'password'">
    </mat-form-field>
    <mat-form-field>
      <mat-label>confirm password</mat-label>
      <input matInput [type]="'password'">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
    <div>
      <mat-radio-group aria-label="Select Gender">
        <mat-radio-button value="1">Male</mat-radio-button>
        <mat-radio-button value="2">Female</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="plat no:201..."></textarea>
      </mat-form-field>
    </div>
    <div>
      <!-- Basic drop down-->
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Primary</button>
  </div>

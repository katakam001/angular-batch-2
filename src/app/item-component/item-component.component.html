<!-- Interpolation binding (ts to html)-->
<!-- variable binding using interpolation-->
<p>Child Compoent started</p>
<p>{{title}}</p>
<!-- image binding using interpolation-->
<img src="{{itemImageUrl}}">
<!-- computation using interpolation-->
<p>The sum of 1 + 1 is {{1 + 1}}.</p>

<!--property Binding-->
<!-- image binding using Property Binding-->
<img [src]="itemImageUrl">
<br>
<!-- Property Binding alternative syntax-->
<img bind-src="itemImageUrl">
<br />
<!-- image binding using Property Binding-->
<mat-form-field>
  <mat-label>First Name</mat-label>
  <!-- <input [disabled]="isUnchanged" matInput placeholder="Peter"> -->
  <input (keyup)="onKey($event)" matInput placeholder="keyUp">
</mat-form-field>

<button [disabled]="isUnchanged" (click)="display()" mat-raised-button color="primary">Primary</button>
<button  on-click="secondDisplay($event)" mat-raised-button color="primary">Secondary</button>
<p>child component ended</p>

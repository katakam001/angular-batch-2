<!-- Interpolation binding (ts to html)-->
<!-- variable binding using interpolation-->
<p>Child Compoent started</p>
<p>{{title}}</p>
<!-- image binding using interpolation-->
<img src="{{itemImageUrl}}">
<!-- computation using interpolation-->
<p>The sum of 1 + 1 is {{1 + 1}}.</p>

<!--property Binding-->
<!-- image binding using Property Binding-->
<img [src]="itemImageUrl">
<br>
<!-- Property Binding alternative syntax-->
<img bind-src="itemImageUrl">
<br />
<!-- image binding using Property Binding-->
<mat-form-field>
  <mat-label>First Name</mat-label>
  <!-- <input [disabled]="isUnchanged" matInput placeholder="Peter"> -->
  <!-- <input (keyup)="onKey($event)" matInput placeholder="keyUp"> -->
  <input (keydown.tab)="tabout($event)" matInput placeholder="taboutkeydown">
</mat-form-field>
<mat-form-field>
  <mat-label>First Name2</mat-label>
  <input  matInput placeholder="normal input">
</mat-form-field>
<mat-form-field>
  <mat-label>First Name1</mat-label>
  <input (keyup.tab)="tabout1($event)" (keydown.tab)="tabout($event)" matInput placeholder="taboutkeyup">
</mat-form-field>
<br>
<mat-radio-group aria-label="Select Gender">
  <mat-radio-button [style.font-size]="amar" (change)="selected($event)" value="1">Male</mat-radio-button>
  <mat-radio-button [style] = "styleExpr" (change)="unselected($event)" value="2">Female</mat-radio-button>
</mat-radio-group>
<br>
<button [disabled]="isUnchanged" (click)="display()" mat-raised-button color="primary">Primary</button>
<button  on-click="secondDisplay($event)" mat-raised-button color="primary">Secondary</button>
<p>child component ended</p>
